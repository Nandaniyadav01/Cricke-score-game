<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="top">WelCome To Cricket Club </div>
        <div id="team1score"></div>
        <div id="ball"><h1 id="heading">Team 1 is playing..</h1></div>
        <div id="run">
            <button id="1" class="run btns" value="1">1</button>
            <button id="2" class="run btns" value="2">2</button>
            <button id="3" class="run btns" value="3">3</button>
            <button id="4" class="run btns" value="4">4</button>
            <button id="5" class="run btns" value="5">5</button>
            <button id="6" class="run btns" value="6">6</button>
         </div>
         <div id="box">
             <button id="dot" class="box btns" value="d">Dot Ball</button>
             <button id="wicket" class="box btns" value="wt">Wicket</button>
             <button id="wide" class="box btns" value="w">Wide Ball</button>
             <button id="noball" class="box btns" value="nb">No Ball</button>
         </div>
         <div id="display"></div>
         <div id="overRun"></div>
         <div class="curResult"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
